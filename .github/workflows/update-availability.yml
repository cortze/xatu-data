name: Update config

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-availability:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Run update-availability script for all datasets
        run: |
          DATASETS=$(yq e '.datasets[].name' ./config.yaml)
          for DATASET in $DATASETS; do
            echo "Running update-availability script for $DATASET"
            ./update-availability.sh "$DATASET"
          done
      - name: Commit changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git commit -m "Update data availability" || echo "No changes to commit"
          git push
      - name: Trigger deploy hook
        run: |
          curl -X POST "${{ secrets.HOMEPAGE_HOOK_URL }}"
